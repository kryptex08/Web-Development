<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="job.css">
    <script src="job.js"></script>
</head>
<body>
    <h1 id="logo">The Elite Company</h1>
    <h2>Job Application Form</h2>
    <div class="container">
        <form id="form" action="/submit" method="post">
            <h2>Personal Information</h2>
            <div class="row">
            <div class="input">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="row">
            <div class="input">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="input">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
        </div>
            <h2>Job Information</h2>
            <div class="row">
            <div class="input">
                <label for="position">Position Applied For:</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="input">
                <label for="experience">Experience (in Years):</label>
                <input type="number" id="experience" name="experience" required>
            </div>
        </div>
            <div class="input">
                <label for="resume" id="resume">Upload Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>
    
            <div class="input">
                <label for="cover">Why You Need This Job:</label>
                <textarea id="cover" name="cover" rows="6" required></textarea>
                <p id="note">Please do not exceed 200 words.</p>
                
            </div>
            <button type="submit" onclick="apply()">Apply</button>
        </form>
    </div>
</body>
</html>
