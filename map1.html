<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Map</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <h1>India Map</h1>
    <div class="container">
        <img src="india-map.jpg" alt="India Map" usemap="#india-map" height="700px">
        
        <a href="https://en.wikipedia.org/wiki/Western_Ghats" target="_blank">
            <div class="location WG">
                <span class="tooltip">Western Ghats</span>
            </div>
        </a>
        <a href="https://en.wikipedia.org/wiki/Rajasthan"  target="_blank">
            <div class="location Rajasthan">
                <span class="tooltip">Rajasthan</span>
            </div>
        </a>
            <a href="https://en.wikipedia.org/wiki/Chhattisgarh" target="_blank">
                <div class="location Chhattisgarh">
                    <span class="tooltip">Chhattisgarh</span>
                </div>
            </a>
    </div>
</body>
</html>
